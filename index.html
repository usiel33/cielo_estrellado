<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        /* Part√≠culas flotantes de corazones */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-hearts 8s infinite;
        }

        @keyframes float-hearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* P√°gina de bienvenida */
        .welcome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .welcome-content {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-content h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .welcome-content p {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .enter-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }

        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* P√°gina de la pregunta */
        .question-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .question-container h2 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .question-container .subtitle {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .heart-decoration {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 60px;
        }

        .answer-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .welcome-content h1 {
                font-size: 2.5em;
            }
            
            .welcome-content p {
                font-size: 1.2em;
            }

            .question-container {
                padding: 40px 30px;
            }

            .question-container h2 {
                font-size: 2em;
            }

            .question-container .subtitle {
                font-size: 1.1em;
            }

            .buttons-container {
                flex-direction: column;
                gap: 15px;
            }

            .no-btn {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de corazones flotantes -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- P√°gina de bienvenida -->
    <div class="welcome-page" id="welcomePage">
        <div class="welcome-content">
            <h1>‚ú® Bienvenida mi vida ‚ú®</h1>
            <p>Tengo algo muy especial que preguntarte...</p>
            <button class="enter-btn" onclick="showQuestion()">Continuar ‚ù§Ô∏è</button>
        </div>
    </div>

    <!-- P√°gina de la pregunta -->
    <div class="question-page" id="questionPage">
        <div class="question-container">
            <h2>Mi amor...</h2>
            <div class="heart-decoration">üíï</div>
            <p class="subtitle">¬øQuieres ser mi San Valent√≠n?</p>
            <div class="buttons-container">
                <button class="answer-btn yes-btn" onclick="goToLetter()">¬°S√≠! üíñ</button>
                <button class="answer-btn no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 800);
        }

        createHearts();

        // Mostrar p√°gina de pregunta
        function showQuestion() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('questionPage').style.display = 'flex';
        }

        // Mover bot√≥n "No"
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.question-container');
            
            const maxX = container.offsetWidth - btn.offsetWidth - 100;
            const maxY = container.offsetHeight - btn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // Ir a la carta de amor
        function goToLetter() {
            window.location.href = 'carta.html';
        }
    </script>
</body>
</html>
